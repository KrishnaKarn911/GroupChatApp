<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/chatPage.css">
  
</head>

<body>
  <div class="container-fluid d-flex h-100">
    <div class="row flex-fill">
      <div class="col-3 bg-light border-right p-0">
        <div class="users-list">
          <h5 class="p-3">Users & Groups</h5>
          <ul class="list-group list-group-flush" id="usersList">
            <!-- Users and groups will be appended here -->
          </ul>
          <ul id="groupList">

          </ul>
          <button class="btn btn-primary m-3" id="createGroupButton">Create Group</button>
        </div>
      </div>
      <div class="col-9 d-flex flex-column">
        <div class="chat-container flex-grow-1 d-flex flex-column">
          <div class="chat-header border-bottom p-3">
            <h4 id="chatName">Chat</h4>
          </div>
          <div class="chat-body flex-grow-1 p-3" id="chatBody">
            <!-- Messages will be appended here -->
          </div>
          <div class="chat-footer border-top p-3">
            <div class="input-group">
              <input type="text" class="form-control" id="messageInput" placeholder="Type a message...">
              <div class="input-group-append">
                <button class="btn btn-primary" id="sendButton">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Group Popup -->
  <div class="create-group-popup" id="createGroupPopup">
    <h5>Create Group</h5>
    <form id="createGroupForm">
      <div class="form-group">
        <label for="groupName">Group Name</label>
        <input type="text" class="form-control" id="groupName" required>
      </div>
      <div class="form-group">
        <label for="groupMembers">Select Members</label>
        <div id="groupMembers" class="checkbox-group">
          <!-- User checkboxes will be dynamically populated here -->
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Create Group</button>
      <button type="button" class="btn btn-secondary" id="cancelCreateGroupButton">Cancel</button>
    </form>
  </div>

  <script src="/js/chatPage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
